<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salary Calculator</title>
    <style>
        label{
            display: block;
        }
        #divResult{
             color : red;
             font-size: 28pt;
        }
    </style>
    <script src="jquery-1.11.2.js"></script>
    <script src="SalaryCalculator.js"></script>
    <script src="SalaryCalculatorView.js"></script>
    <script src="handlebars.js"></script>
    
    <script type="text/template" id="salaryCalculatorTemplate">
        <div>
            <label for="">Basic :</label>
            <input type="text" name="" id="txtBasic" value="{{basic}}">
        </div>
        <div>
            <label for="">Hra :</label>
            <input type="text" name="" id="txtHra" value="{{hra}}">
        </div>
        <div>
            <label for="">Da :</label>
            <input type="text" name="" id="txtDa" value="{{da}}">
        </div>
        <div>
            <label for="">Tax :</label>
            <input type="range" name="" id="rangeTax" min="0" max="30" value="{{tax}}">
            <span id="spanTax">{{tax}}%</span>
        </div>
        <div><input type="button" value="Calculate" id="btnCalculate"></div>
        <div>
            <div id="divResult">{{salary}}</div>
        </div>
    </script>
    <script>
        var calc = new SalaryCalculator();
        var view = new SalaryCalculatorView(calc);
        view.init();
        $(function(){
            view.render();
            view.$root.appendTo(document.body);
        });
    </script>
</head>
<body>
    <h1>Salary Calculator</h1>

</body>
</html>
